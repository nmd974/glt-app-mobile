<ion-header>
  <ion-toolbar>
    <ion-title>Type d'anomalie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading" id="container">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading" id="container">
    <ion-card color="primary" (click)="redirectTo('step-anomaly')">
      <ion-card-header>
        <ion-card-title>Etape</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card color="primary" (click)="redirectTo('tour-anomaly')">
      <ion-card-header>
        <ion-card-title>Tourn√©e</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card color="primary" (click)="redirectTo('order-anomaly')">
      <ion-card-header>
        <ion-card-title>Commande</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-grid>

</ion-content>
